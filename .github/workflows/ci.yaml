name: CI/CD Pipeline

# 触发条件：推送到 main 分支，或者打 tag (v*) 时
on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 任务 1: 代码质量检查与测试
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Verify Dependencies
      run: go mod verify

    - name: Run Tests
      run: go test -v -tags "with_quic,with_wireguard,with_utls,with_clash_api" ./...

  # 任务 2: 构建二进制文件 (仅在打 tag 时运行，或者你也可以手动触发)
  build:
    needs: test # 必须测试通过才构建
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Build Linux amd64
      run: |
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
        -tags "with_quic,with_wireguard,with_utls,with_clash_api" \
        -trimpath -ldflags "-s -w" \
        -o minibox-linux-amd64 ./cmd/minibox

    - name: Build Windows amd64
      run: |
        CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build \
        -tags "with_quic,with_wireguard,with_utls,with_clash_api" \
        -trimpath -ldflags "-s -w" \
        -o minibox-windows-amd64.exe ./cmd/minibox

    # 上传构建产物到 GitHub Actions 页面
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: minibox-binaries
        path: |
          minibox-linux-amd64
          minibox-windows-amd64.exe